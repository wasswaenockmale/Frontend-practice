<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This link below helps to add bootstrap to your code  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- link that connects to the font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Grid</title>
</head>
<body>
    <script>
        // Learning jQuery as a javascript library
        $(document).ready(function(){
            // Without the document. ready function will load after the html is rendered.
            // $(".well").addClass("color-red");

            // removing a class
            // $("button").removeClass("animated")
            $("#target1").css("color", "red");
            $("#target1").prop("disabled", true);
            $("#target4").remove();
            $("#target2").appendTo("#right-well");

            // $("#target3").addClass("animated css") // Calling an id
            $("#target1").css("color","red"); // Changing css style of the element
            $("#target1").prop("disabled", true); // Changing the property of the element selector

            // removing an element from a page using jQuery
            $("target4").remove();

            // removing elements from one div to another is possible in jQuery
            // we use .appendTo()

            $("#target2").appendTo("#right-well");

            // using function chainging to make a copy of the element 
            $("#target3").clone().appendTo("#right-well");


            $("#target1").parent().css("background-color","red"); // Accessing the parent of a given element

            $(".right-well").children().css("color","orange"); // accessing the children of a given element in jQuery

            // targeting the nth child of an element 
            $(".target:nth-child(2)").addClass("animated bounce")

            // Targeting the 'even' and 'old'
            $(".target:even").addClass("animated bounce")

            // Targeting the body of a page
            $("body").css("background-color","red")
        });
        console.log('This works very wel')
    </script>
    <!-- Used the container-fluid class from bootstrap  -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <!-- I have created a row -->
        <div class="row">
            <div class="col-xs-6">
                <h4>Left-well</h4>
                <!-- Bootstrap has a class called 'well'  -->
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>Right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
