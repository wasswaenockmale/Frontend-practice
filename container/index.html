<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This link below helps to add bootstrap to your code  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <title>Trying bootstrap</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        .red-text {
            color: red;
        }

        h2 {
            font-family: Lobster, Monospace;
        }

        p {
            font-size: 16px;
            font-family: Monospace;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }

        .smaller-image {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">

        <!-- Centering the heading element in bootstrap  -->
        <h2 class="red-text text-center">CatPhotoApp</h2>

        <p>Click here for <a href="#">cat photos</a>.</p>

        <a href="#"><img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

        <!-- To make an image responsive in bootstrap, use class=image-responsive -->
        <a href="#"><img class="image-reponsive" src="../images/cat.jpg" alt="Three kittens running"></a>

        <!-- using the 'btn' and 'btn-default' classes on buttons -->
        <!-- The buttons with such classes are only as wide as the text  -->
        <!-- The btn-block makes the button as wide as the horizontal  -->
        <!-- 'btn-primary' class is used to highlight actions that you want your user to take -->
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-default">Like</button>
            </div>
            <div class="col-xs-3">
                <!-- I have replaced the btn-default with btn-primary class -->
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
            <div class="col-xs-3">
                <!-- using the btn-info to add more style to the button  -->
                <button class="btn btn-block btn-info">Info</button>
            </div>
        </div>
        <!-- warning users of dangerous actions using btn-danger -->
        <button class="btn btn-block btn-danger">Delete</button>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
